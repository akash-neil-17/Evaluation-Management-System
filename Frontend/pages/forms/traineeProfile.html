    <script>
        document.getElementById("updateTraineeProfile").addEventListener("click", function() {
            // Prepare the data to be updated
            const updateData = {
                fullName: document.getElementById("fullName").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                educationalInstitute: document.getElementById("educationalInstitute").value,
                degreeName: document.getElementById("degreeName").value,
                passingYear: document.getElementById("passingYear").value,
                cgpa: document.getElementById("cgpa").value,
            };

            const apiEndpoint = 'http://localhost:8081/ems/trainee/update';

            // Make the API request to update the trainer's profile
            fetch(apiEndpoint, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    // Add the JWT token to the request headers
                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                },
                body: JSON.stringify(updateData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the API response data if needed
                console.log(data);
                alert("Trainee profile updated successfully!");

                // Redirect to the trainerDashboard.html page after successful update
                window.location.href = 'traineeDashboard.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while updating the trainee profile.");
            });
        });
    </script>
